<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>dom-binding browser tests</title>
	<link href='../node_modules/mocha/mocha.css' rel="stylesheet" type="text/css" media="screen" />
	<script src='../node_modules/mocha/mocha.js' type="text/javascript"></script>
	<script src='./browser.js' type="text/javascript"></script>
</head>
<body>

<div id="mocha"></div>

<div id="test">
	<div id="bind-title" data-bind="title"></div>
	<div id="bind-author" data-bind="book.author"></div>
	<div id="bind-year" data-bind="book.year" data-bind-options="defaults: {html: 1998}"></div>
	<div id="bind-pages" data-bind="title: book.pages">x</div>
	<div id="bind-empty" data-bind="dont-exist">y</div>
</div>

</body>
</html>
